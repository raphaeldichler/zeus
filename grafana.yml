# Domain: grafana.svc.local
# network: zeus.poseidon.nw
# identifier: zeus.poseidon.svc.name=grafana
#   -> on update we are going to look for this service, which will be shutdown

# zeus network inspect


version: v1
metadata:
  name: grafana
container:
  image: traefik:v3.3
  ports:
    - "80:80"
    - "8080:8080"
  labels:
    - "traefik.http.routers.whoami.rule=Host(`whoami.docker.localhost`)"
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock


