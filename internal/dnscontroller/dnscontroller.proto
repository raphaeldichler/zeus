syntax = "proto3";

package zeus.dnscontroller;
option go_package = "github.com/raphaeldichler/zeus/internal/dnscontroller";

message DNSRequest {
  string Domain = 1;
  string IP = 2;
}

message DNSResponse {}

message DNSEntry {
  string Domain = 1;
}

service DNSController {

  rpc SetDNSEntry(DNSRequest) returns (DNSResponse) {}

  rpc DeleteDNSEntry(DNSRequest) returns (DNSResponse) {}

}
